<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>iView project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <!-- built stylesheet will be auto injected -->
</head>
<script>
    function getBrowser() {
        var ua = navigator.userAgent,
            tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
            tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
            return {
                name: 'MSIE',
                version: (tem[1] || '')
            };
        }
        if (M[1] === 'Chrome') {
            tem = ua.match(/\bOPR|Edge\/(\d+)/)
            if (tem != null) {
                return {
                    name: 'Opera',
                    version: tem[1]
                };
            }
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) {
            M.splice(1, 1, tem[1]);
        }
        return {
            name: M[0],
            version: Number(M[1])
        };
    }

    function redirct() {
        window.location.href = 'static/UpgradeBrowser.html'
    }

    function checkBrowser() {
        var browser = getBrowser();
        if (!browser)
            return;
        if (browser.name　 === 'MSIE' && browser.version < 9) {
            redirct();
        } else if (browser.name　 === 'Chrome' && 　browser.version　 < 3) {
            redirct();
        } else if (browser.name　 === 'Opera' && 　browser.version　 < 11.5) {
            redirct();
        }
    }

    checkBrowser();
</script>

<body>
    <div id="app"></div>
    <!-- built script will be auto injected -->
</body>

</html>
